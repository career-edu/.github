name: "기능 제안"
description: "새로운 기능 또는 개선 사항을 제안합니다"
labels: ["type: feature", "status: needs triage"]
body:
  - type: markdown
    attributes:
      value: |
        Career-Edu의 목표(크롤링, 비교, 리뷰/커뮤니티, 추천)에 부합하는 제안을 환영합니다.
  - type: input
    id: summary
    attributes:
      label: "요약"
      placeholder: "예: 정부지원 과정 비교 페이지 필터 추가"
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: "해결하려는 문제"
      placeholder: "예: 사용자가 지원 자격과 일정으로 쉽게 비교하기 어려움"
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: "제안 내용"
      placeholder: "예: 자격/일정/비용/기간 필터 제공, 정렬 옵션 추가"
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: "대안 고려"
      placeholder: "검토한 다른 방법이 있다면 적어주세요"
  - type: checkboxes
    id: areas
    attributes:
      label: "영역 지정"
      options:
        - label: "area: crawler"
        - label: "area: api"
        - label: "area: web"
        - label: "area: backend"
        - label: "area: data"
        - label: "area: recommendation"
        - label: "area: community"
  - type: dropdown
    id: priority
    attributes:
      label: "우선순위"
      options:
        - "priority: high"
        - "priority: medium"
        - "priority: low"
